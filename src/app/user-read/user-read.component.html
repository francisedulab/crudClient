<div class="container mt-4">

  <!-- showmessage -->
  <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{successmsg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
  </div>


  <table class="table border">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <!-- <th scope="col">Edit</th> -->
        <th scope="col">Drop</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let us of readData">
        <th scope="row">{{us.id}}</th>
        <td>{{us.firstname}}</td>
        <td>{{us.lastname}}</td>
        <!-- <td><button class="btn btn-success btn-sm">update</button></td> -->
        <td><button class="btn btn-danger btn-sm" (click)="deleteId(us.id)">delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
